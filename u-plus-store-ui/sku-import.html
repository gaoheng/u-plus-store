													}).then(resp => {

		<script>
            var $dataTable = null;
            Dropzone.autoDiscover = false;
		// DO NOT REMOVE : GLOBAL FUNCTIONS!
		$(document).ready(function() {
			pageSetUp();
            var previewNode = document.querySelector("#template");
            previewNode.id = "";
            var previewTemplate = previewNode.parentNode.innerHTML;
            previewNode.parentNode.removeChild(previewNode);

            $("#file-upload-form").dropzone({
                dictDefaultMessage: '点击选择文件上传',
                clickable: "#add-file-btn",
                previewTemplate: previewTemplate,
                previewsContainer: "#previews",
                init: function () {
                    var _this = this;
                    this.on("success", function(file, resp) {
                        console.log("File uploaded.", file);
                        console.log("Resp:", resp);
                        submitForm.$data.batchNo = resp.batchNo;
                        if($dataTable != null) {
                            $("#table").DataTable().clear().destroy();
						}
                        $dataTable = $("#table").dataTable({
                            data: resp.list,
                            pageLength: 15,
                            lengthChange: false,
                            searching: false,
                            scrollY: "560px",
                            scrollCollapse: true,
                            columns: [
                                {"data": "importStatus", "orderable": false, "searchable": false, "render": function(data, type, row, meta) {
                                        if(data === "DONE") {
                                            return '<span class="label-success">成功</span>';
                                        } else if(data === "PENDING") {
                                            return '<span class="label-warning">待导入</span>';
                                        } else if(data === "FAILED") {
                                            return '<span class="label-warning">失败</span>';
                                        }
                                    }},
                                {"data": "code", "orderable": false, "searchable": false},
                                {"data": "name", "orderable": false, "searchable": false},
                                {"data": "color", "orderable": false, "searchable": false},
                                {"data": "size", "orderable": false, "searchable": false},
                                {"data": "price", "orderable": false, "searchable": false},
                                {"data": "quantity", "orderable": false, "searchable": false}
                            ]
                        });
                        $("#submit-form").show();
                        _this.removeAllFiles(true);
                    });
                }
            });
		})
